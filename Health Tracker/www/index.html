<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href ="SS.css" type ="text/css" rel="stylesheet">
        <title>Track My Health</title>
    </head>
    <body>
        <div id ="main" ng-app>
            <h1 align ="center"> Track My Health </h1>
            <!-- buttons-->
            <div align ="center">
                <button class = "btn" onclick="unit('bs')"><img src="cross.png"/></button>
                <button class = "btn" onclick="unit('bp')"><img src ="diabetes.png"/></button>
            </div>
            <br>
            <div align="center"> 
                <h2 id = "message">Please Select a Unit to Enter</h2>
            </div>
            <div id ="form" align="center">
                <input id ="val" type ="number" class="form"/>
                <button class ="form" id ="enter">Enter</button>
            </div>
            <br>
            <div align = "center">
                <table>
                    <th>Date</th>
                    <th>top#</th>
                    <th>bottom#</th>
                </table>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script type="text/javascript" src="Main.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
